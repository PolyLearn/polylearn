<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PolyLearn{% endblock %}</title>

    <!-- Page styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>

  </head>
  <body>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    {% block header %}{% include 'header.html' %}{% endblock %}

    <div class="android-content mdl-layout__content">
      <a name="top"></a>
      {% block content %}{% endblock %}
      {% include 'footer.html' %}
    </div>
  </div>

  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>

  {% block script %}{% endblock %}

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
  +function(l,e){(ct=this[GoogleAnalyticsObject='ct']||function(l,e){(ct.q=ct.q||[]).push(arguments)}).l=+new Date,l=document.createElement('script'),l.src='//www.google-analytics.com/analytics.js',(e=document.getElementsByTagName('script')[0]).parentNode.insertBefore(l,e);try{localStorage.setItem(ct.l,ct.l),l=localStorage.getItem(ct.l)-ct.l,localStorage.removeItem(ct.l)}catch(l){};ct('create','UA-67551062-2',l?{}:{clientId:localStorage.clientId,storage:'none'}),ct(function(l,e){localStorage.clientId=l.get('clientId')}),ct('send','pageview')}()
  </script>

  </body>
</html>
